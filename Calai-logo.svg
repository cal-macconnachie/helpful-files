<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.15)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Golden ratio constants: 1024/1.618 = ~633px -->
  
  <!-- Creative C letter - centered on golden ratio point -->
  <path d="M753 391 
          C700 320 600 290 510 320 
          C420 350 370 430 370 512 
          C370 594 420 674 510 704
          C600 734 700 704 753 633" 
        stroke="#FFFFFF" stroke-width="120" stroke-linecap="round"
        fill="none" opacity="1" transform="scale(1.5) translate(-220, -170)" />
  
  <!-- Subtle AI chat bubble - positioned using golden ratio sequence -->
  <circle cx="754" cy="512" r="17" fill="#FFFFFF" filter="url(#dropShadow)"  opacity="1"/>
  <circle cx="802.69" cy="512" r="21" fill="#FFFFFF" filter="url(#dropShadow)"  opacity="1" />
  <circle cx="851.38" cy="512" r="17" fill="#FFFFFF" filter="url(#dropShadow)"  opacity="1" />
</svg>
